<div class="card terrain">
  <div class="photo">
    <img ng-src="images/{{ terrain.id }}.png" alt=""/>
  </div>
</div>
<div class="name"> {{ terrain.name }}</div>
<ul class="stats">
  <li>{{ terrain.stats.land }} land</li>
  <li>{{ terrain.stats.water }} water</li>
</ul>
